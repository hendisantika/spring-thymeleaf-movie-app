<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center" style="padding-top: 30px;">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Movie Details</h5>
            <p><b>Movie Title: </b><span th:text="${movie.title}"></span></p>
            <p><b>Production:</b> <span th:text="${movie.productionHouse}"></span></p>
            <p><b>Release:</b> <span th:text="${movie.releaseYear}"></span></p>
            <p><b>Actors:</b> <span th:each="actor : ${movie.actors}">
								<span th:text="${actor.firstName + ' '+ actor.lastName}"></span>
				</span></p>
            <a class="btn btn-secondary" href="/movies">Back</a>
            <button class="btn btn-primary" data-target="#addActor" data-toggle="modal" type="button">Add New Actor
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addActor" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post" th:action="@{/movie/{id}/actors(id=${movie.id})}">
                    <select name="actorId">
                        <option th:each="actor : ${actors}" th:text="${actor.firstName +' '+actor.lastName}"
                                th:value="${actor.id}">Actor
                        </option>
                    </select>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Add Actor</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
